{% extends "base.html" %}

{% block body %}

  {% for product in products %}
  <h3>Name: {{product.name|lower}}</h3>
  <p>Content: {{product.description|truncatechars_html:50}}</p>
  <h4>Total Price: {{product.total_price|floatformat:2}}</h4>
  <h5>Created at: {{ product.created_at|date:'d.m.Y' }}</h5>
  {% endfor %}


{% endblock %}
